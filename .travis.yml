  - export PATCH_VER=$TRAVIS_COMMIT
  - docker pull bentou/ubuntuartfuldev
  - docker ps -a
  - mkdir Build
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start" # X virtual framebuffer
