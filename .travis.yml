language: cpp

os:
  - linux

sudo: required

compiler:
  - clang
  - gcc

before_install:
  - git submodule update --init --recursive

install:
  - sudo apt-get install software-properties-common
  - sudo add-apt-repository ppa:george-edison55/cmake-3.x
  - sudo apt-get update
  - sudo apt-get upgrade
  - $CXX --version
  - cmake --version

before_script:
  - mkdir Build && cd Build
  - cmake ..

script:
  - make