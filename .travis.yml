language: cpp

notifications:
  email: false

sudo: false
dist: trusty

services:
  - docker

matrix:
  include:
    - os: linux
      compiler: clang
      script:
        - docker run -it -v $PWD:/src --workdir /src bentou/ubuntu-bionic-dev sh ./Scripts/build_clang.sh

    - os: linux
      compiler: gcc
      script:
        - docker run -it -v $PWD:/src --workdir /src bentou/ubuntu-bionic-dev sh ./Scripts/build_gcc.sh
      after_success:
        - docker run -it -v $PWD:/src --workdir /src bentou/ubuntu-bionic-dev sh ./Scripts/run_tests.sh
        - bash <(curl -s https://codecov.io/bash) -X gcov

